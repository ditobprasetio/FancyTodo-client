<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3f3ef64186.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ToDo - List</title>
</head>

<body>
  <!-- register page -->
  <div id="register-page">
    <div class="container">
      <div class="img">
        <img src="./img/list.svg">
      </div>
      <div class="register-container">
        <form id="register-form">
          <img class="avatar" src="./img/avatar.svg">
          <h2>Register</h2>
          <div class="input-div zero">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <input id="register-name" type="text" class="input" placeholder="Name" required>
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-at"></i>
            </div>
            <div>
              <input id="register-email" type="text" class="input" placeholder="Email" required>
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <input id="register-password" type="password" class="input" placeholder="Password" required>
            </div>
          </div>
          <div class="option">
            <p>Already have account? <a id="login-btn">Login</a></p>
          </div>
          <input type="submit" class="btn" value="Register">
        </form>
      </div>
    </div>
  </div>

  <!-- login page -->
  <div id="login-page">
    <div class="container">
      <div class="img">
        <img src="./img/list.svg">
      </div>
      <div class="login-container">
        <form id="login-form">
          <img class="avatar" src="./img/avatar.svg">
          <h2>Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-at"></i>
            </div>
            <div>
              <input id="login-email" type="text" class="input" placeholder="Email" required>
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <input id="login-password" type="password" class="input" placeholder="Password" required>
            </div>
          </div>
          <div class="option">
            <p>Dont have an account? <a id="join-btn">Join Us</a></p>
          </div>
          <input type="submit" class="btn" value="Login">
        </form>
      </div>
    </div>
  </div>

  <!-- dashboard -->
  <div id="dashboard-page">
    <div id="dashboard-header">
      <div class="row" style="width: 100%; padding: 15px;">
        <div class="col-md-6 col-sm-6 col-xs-12 segment-one">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 segment-two">
        </div>
      </div>
    </div>
    <div id="main">
      <div id="title">
        <h2>My Todo</h2>
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div id="todos">
        <!-- card -->
      </div>
    </div>
  </div>

  <!-- script dan lain-lain-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
